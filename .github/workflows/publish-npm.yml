name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish-namespace:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24.x
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: cd namespace && npm ci && npx tsdown
      - run: cd namespace && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-router:
