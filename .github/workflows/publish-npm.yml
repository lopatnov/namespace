name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish-namespace:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: cd namespace && npm ci && npx tsdown
      - run: cd namespace && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-router:
    runs-on: ubuntu-latest
    needs: publish-namespace
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: cd router && npm ci && npx tsdown
      - run: cd router && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
