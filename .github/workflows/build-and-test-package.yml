name: Build & Test

on:
  push:
    branches: [master, update-2026]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: cd namespace && npm ci
      - run: cd router && npm ci
      - run: cd plugin && npm ci
      - run: cd storage && npm ci
      - run: cd guards && npm ci
      - run: cd mvvm && npm ci
      - run: cd pwa && npm ci
      - run: cd component && npm ci
      - run: cd microfrontends && npm ci
      - run: cd docs && npm ci
      - run: npm run lint
      - run: npm test
      - run: npm run build
