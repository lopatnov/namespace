<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@lopatnov/namespace â€” Documentation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-4.0.0.min.js"></script>
  <style>
    :root {
      --sidebar-width: 280px;
    }

    .sidebar {
      width: var(--sidebar-width);
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      overflow-y: auto;
      background: #f8f9fa;
      border-right: 1px solid #dee2e6;
      padding: 1rem 0;
      z-index: 100;
    }

    .sidebar .logo {
      font-weight: 700;
      font-size: 1.1rem;
      padding: 0.5rem 1rem 1rem;
      display: block;
      color: #212529;
      text-decoration: none;
    }

    .sidebar .nav-link {
      color: #495057;
      padding: 0.3rem 1rem;
      font-size: 0.9rem;
      border-radius: 0;
    }

    .sidebar .nav-link:hover {
      color: #0d6efd;
      background: rgba(13, 110, 253, 0.05);
    }

    .sidebar .nav-link.active {
      font-weight: 600;
      color: #0d6efd;
      background: rgba(13, 110, 253, 0.1);
    }

    .sidebar .section-title {
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #6c757d;
      padding: 1rem 1rem 0.3rem;
      margin: 0;
    }

    .sidebar .nav-link.sub {
      padding-left: 2rem;
      font-size: 0.85rem;
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
    }

    .sidebar .badge-soon {
      font-size: 0.65rem;
      vertical-align: middle;
    }

    .main-content {
      margin-left: var(--sidebar-width);
      padding: 2rem 3rem;
      max-width: 960px;
    }

    @media (max-width: 991.98px) {
      .sidebar { display: none; }
      .main-content { margin-left: 0; padding: 1rem; }
    }

    pre code {
      font-size: 0.85rem;
    }

    .method-signature {
      background: #f1f3f5;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      font-family: 'SFMono-Regular', Consolas, monospace;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <!-- Mobile navbar -->
  <nav class="navbar navbar-expand-lg d-lg-none bg-body-tertiary border-bottom sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#/" data-nav>@lopatnov/namespace</a>
      <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas">
        <i class="bi bi-list"></i>
      </button>
    </div>
  </nav>

  <!-- Offcanvas sidebar (mobile) -->
  <div class="offcanvas offcanvas-start d-lg-none" tabindex="-1" id="sidebarOffcanvas">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Navigation</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body p-0" id="sidebar-mobile"></div>
  </div>

  <!-- Desktop sidebar -->
  <aside class="sidebar d-none d-lg-block" id="sidebar-desktop"></aside>

  <!-- Main content -->
  <main class="main-content">
    <div id="app"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./dist/app.js"></script>
</body>
</html>
