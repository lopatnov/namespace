<div class="py-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/examples/capitals" data-nav>World Capitals</a></li>
      <li class="breadcrumb-item active" id="breadcrumb-name"></li>
    </ol>
  </nav>

  <h1 id="capital-name"></h1>
  <p class="lead text-body-secondary" id="capital-country"></p>
  <p id="capital-description"></p>
  <hr />

  <div class="row g-4">
    <!-- Weather -->
    <div class="col-md-6" id="weather-section">
      <div class="card">
        <div class="card-header"><i class="bi bi-cloud-sun me-2"></i>Current Weather</div>
        <div class="card-body">
          <div class="d-flex justify-content-center">
            <div class="spinner-border text-primary" role="status" id="weather-spinner">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div id="weather-data" class="d-none">
            <div class="row text-center">
              <div class="col">
                <div class="fs-2 fw-bold" id="weather-temp"></div>
                <small class="text-muted">Temperature</small>
              </div>
              <div class="col">
                <div class="fs-2 fw-bold" id="weather-wind"></div>
                <small class="text-muted">Wind</small>
              </div>
              <div class="col">
                <div class="fs-4" id="weather-icon"></div>
                <small class="text-muted" id="weather-desc"></small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Currency -->
    <div class="col-md-6" id="currency-section">
      <div class="card">
        <div class="card-header"><i class="bi bi-currency-exchange me-2"></i>Exchange Rate</div>
        <div class="card-body">
          <div class="d-flex justify-content-center">
            <div class="spinner-border text-primary" role="status" id="currency-spinner">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div id="currency-data" class="d-none">
            <div class="text-center">
              <div class="fs-4 fw-bold" id="currency-rate"></div>
              <small class="text-muted" id="currency-label"></small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-3">
    <small class="text-muted">
      <i class="bi bi-info-circle me-1"></i>
      Weather: <a href="https://open-meteo.com" target="_blank">Open-Meteo API</a>.
      Currency: <a href="https://api.monobank.ua" target="_blank">Monobank API</a> (available locally via proxy).
    </small>
  </div>

  <a href="/examples/capitals" data-nav class="btn btn-outline-secondary btn-sm mt-4">
    <i class="bi bi-arrow-left me-1"></i>Back to Capitals
  </a>
</div>
